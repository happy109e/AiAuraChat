<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI - Gemini Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Mobile specific fixes */
        body { -webkit-tap-highlight-color: transparent; }
        .chat-container { height: calc(100dvh - 140px); }
        
        /* Dark Mode overrides */
        .dark body { background-color: #131314; color: #e3e3e3; }
        .dark .sidebar { background-color: #1e1f20; }
        .dark .bg-card { background-color: #1e1f20; }
        .dark .border-custom { border-color: #333; }
        
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; justify-content: center;
            align-items: center; z-index: 9999; font-family: sans-serif;
        }
        .dark #loading { background: #131314; color: white; }

        pre code {
            display: block; padding: 1rem; overflow-x: auto;
            background: #f4f4f4; border-radius: 8px; margin: 0.5rem 0;
        }
        .dark pre code { background: #2d2d2d; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-200">

    <div id="loading">üöÄ Initializing AI Interface...</div>

    <div id="app" class="hidden flex min-h-[100dvh]">
        
        <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" onclick="toggleSidebar()"></div>

        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 w-72 bg-gray-100 border-r border-gray-200 z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
            <div class="p-4 flex items-center justify-between">
                <button onclick="createNewChat()" class="flex items-center gap-2 px-4 py-3 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-full transition-all w-full font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14m-7-7v14"/></svg>
                    New Chat
                </button>
                <button onclick="toggleSidebar()" class="lg:hidden p-2">‚úï</button>
            </div>

            <div id="chatHistory" class="flex-1 overflow-y-auto px-3 space-y-1">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-custom space-y-2">
                <button onclick="toggleSettings()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-200 dark:hover:bg-zinc-800 rounded-lg">
                    <span>‚öôÔ∏è Settings</span>
                </button>
                <button onclick="toggleDarkMode()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-200 dark:hover:bg-zinc-800 rounded-lg">
                    <span id="darkToggleLabel">üåô Dark Mode</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative w-full h-[100dvh]">
            <header class="h-16 border-b border-gray-200 dark:border-custom flex items-center px-4 justify-between bg-white dark:bg-card sticky top-0 z-30">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded">
                        ‚ò∞
                    </button>
                    <h1 class="font-semibold text-lg">Universal AI</h1>
                </div>
                <div id="modelBadge" class="text-xs px-2 py-1 bg-gray-100 dark:bg-zinc-800 rounded text-gray-500">
                    ...
                </div>
            </header>

            <div id="chatWindow" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 pb-32">
                <div id="emptyState" class="h-full flex flex-col items-center justify-center text-center space-y-4 opacity-50 py-20">
                    <div class="text-5xl">‚ú®</div>
                    <h2 class="text-2xl font-bold">How can I help you today?</h2>
                    <p>Enter your OpenRouter API key in settings to begin.</p>
                </div>
            </div>

            <div class="fixed bottom-0 left-0 lg:left-72 right-0 p-4 bg-gradient-to-t from-white via-white dark:from-[#131314] dark:via-[#131314] to-transparent">
                <div class="max-w-4xl mx-auto relative">
                    <div class="flex items-end gap-2 bg-white dark:bg-zinc-900 border border-gray-300 dark:border-zinc-700 rounded-2xl p-2 shadow-sm focus-within:ring-2 ring-blue-500 transition-all">
                        <textarea id="userInput" rows="1" placeholder="Message AI..." class="w-full p-2 bg-transparent outline-none resize-none max-h-48 overflow-y-auto" oninput="autoResize(this)"></textarea>
                        <button id="sendBtn" onclick="sendMessage()" class="p-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors disabled:opacity-50">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                        </button>
                    </div>
                    <p class="text-[10px] text-center mt-2 text-gray-400">Powered by OpenRouter. AI can make mistakes.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-900 w-full max-w-md rounded-2xl p-6 space-y-4 shadow-2xl">
            <h2 class="text-xl font-bold">Settings</h2>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full p-2 rounded border dark:bg-zinc-800 dark:border-zinc-700 outline-none focus:ring-2 ring-blue-500" placeholder="sk-or-v1-...">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Model Name</label>
                    <input type="text" id="modelInput" class="w-full p-2 rounded border dark:bg-zinc-800 dark:border-zinc-700 outline-none focus:ring-2 ring-blue-500" placeholder="deepseek/deepseek-r1:free">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">System Prompt</label>
                    <textarea id="systemPromptInput" class="w-full p-2 rounded border dark:bg-zinc-800 dark:border-zinc-700 outline-none focus:ring-2 ring-blue-500 h-24" placeholder="You are a helpful assistant..."></textarea>
                </div>
            </div>
            <div class="flex justify-end gap-2 pt-4">
                <button onclick="toggleSettings()" class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-lg">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('ai_key') || '',
            model: localStorage.getItem('ai_model') || 'deepseek/deepseek-r1:free',
            systemPrompt: localStorage.getItem('ai_system') || 'You are a helpful AI assistant.',
            darkMode: localStorage.getItem('ai_dark') === 'true',
            chats: JSON.parse(localStorage.getItem('ai_chats')) || [],
            currentChatId: null
        };

        // --- Initialization ---
        window.onload = () => {
            const loading = document.getElementById('loading');
            const app = document.getElementById('app');
            
            // Apply theme
            if (state.darkMode) document.documentElement.classList.add('dark');
            
            // Populate inputs
            document.getElementById('apiKeyInput').value = state.apiKey;
            document.getElementById('modelInput').value = state.model;
            document.getElementById('systemPromptInput').value = state.systemPrompt;
            document.getElementById('modelBadge').innerText = state.model;

            renderHistory();
            if (state.chats.length > 0) {
                loadChat(state.chats[0].id);
            } else {
                createNewChat();
            }

            loading.classList.add('hidden');
            app.classList.remove('hidden');
        };

        // --- UI Functions ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function toggleSettings() {
            document.getElementById('settingsModal').classList.toggle('hidden');
        }

        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            localStorage.setItem('ai_dark', state.darkMode);
            document.documentElement.classList.toggle('dark');
            document.getElementById('darkToggleLabel').innerText = state.darkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // --- Data Management ---
        function saveSettings() {
            state.apiKey = document.getElementById('apiKeyInput').value;
            state.model = document.getElementById('modelInput').value;
            state.systemPrompt = document.getElementById('systemPromptInput').value;
            
            localStorage.setItem('ai_key', state.apiKey);
            localStorage.setItem('ai_model', state.model);
            localStorage.setItem('ai_system', state.systemPrompt);
            
            document.getElementById('modelBadge').innerText = state.model;
            toggleSettings();
            alert('Settings saved!');
        }

        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: []
            };
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            saveChats();
            renderHistory();
            renderMessages();
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function loadChat(id) {
            state.currentChatId = id;
            renderMessages();
            renderHistory();
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.add('-translate-x-full');
                document.getElementById('sidebarOverlay').classList.add('hidden');
            }
        }

        function deleteChat(id, event) {
            event.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) {
                state.currentChatId = state.chats.length > 0 ? state.chats[0].id : null;
                if (!state.currentChatId) createNewChat();
            }
            saveChats();
            renderHistory();
            renderMessages();
        }

        function saveChats() {
            localStorage.setItem('ai_chats', JSON.stringify(state.chats));
        }

        // --- Rendering ---
        function renderHistory() {
            const container = document.getElementById('chatHistory');
            container.innerHTML = state.chats.map(chat => `
                <div onclick="loadChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-lg cursor-pointer transition-colors ${state.currentChatId === chat.id ? 'bg-blue-50 dark:bg-zinc-800 text-blue-600' : 'hover:bg-gray-200 dark:hover:bg-zinc-800'}">
                    <div class="flex items-center gap-3 truncate">
                        <span>üí¨</span>
                        <span class="truncate text-sm font-medium">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat('${chat.id}', event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                    </button>
                </div>
            `).join('');
        }

        function renderMessages() {
            const container = document.getElementById('chatWindow');
            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            if (!chat || chat.messages.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                container.querySelectorAll('.msg-bubble').forEach(n => n.remove());
                return;
            }

            document.getElementById('emptyState').classList.add('hidden');
            container.innerHTML = chat.messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} msg-bubble animate-in fade-in duration-300">
                    <div class="max-w-[85%] md:max-w-[70%] p-4 rounded-2xl ${
                        m.role === 'user' 
                        ? 'bg-blue-600 text-white rounded-tr-none' 
                        : 'bg-gray-200 dark:bg-zinc-800 dark:text-gray-100 rounded-tl-none'
                    }">
                        <div class="prose dark:prose-invert text-sm md:text-base">
                            ${marked.parse(m.content)}
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.scrollTop = container.scrollHeight;
        }

        // --- API & Core Logic ---
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const content = input.value.trim();

            if (!content) return;
            if (!state.apiKey) {
                alert('Please set your OpenRouter API Key in settings first.');
                toggleSettings();
                return;
            }

            // UI Updates
            const currentChat = state.chats.find(c => c.id === state.currentChatId);
            if (currentChat.messages.length === 0) {
                currentChat.title = content.substring(0, 30) + (content.length > 30 ? '...' : '');
            }

            currentChat.messages.push({ role: 'user', content: content });
            input.value = '';
            input.style.height = 'auto';
            renderMessages();
            renderHistory();

            // Prepare AI message placeholder
            const aiMsgObj = { role: 'assistant', content: '' };
            currentChat.messages.push(aiMsgObj);
            renderMessages();
            
            const lastMsgDiv = document.getElementById('chatWindow').lastElementChild.querySelector('.prose');
            btn.disabled = true;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Gemini Clone Zero-Build"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: state.systemPrompt },
                            ...currentChat.messages.slice(0, -1)
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');
                    
                    for (const line of lines) {
                        if (line.includes('[DONE]')) continue;
                        if (!line.startsWith('data: ')) continue;
                        
                        try {
                            const data = JSON.parse(line.replace('data: ', ''));
                            const token = data.choices[0]?.delta?.content || '';
                            aiMsgObj.content += token;
                            // Real-time rendering
                            lastMsgDiv.innerHTML = marked.parse(aiMsgObj.content);
                            document.getElementById('chatWindow').scrollTop = document.getElementById('chatWindow').scrollHeight;
                        } catch (e) {
                            console.error("Error parsing stream chunk", e);
                        }
                    }
                }
            } catch (error) {
                aiMsgObj.content = "‚ùå **Error:** " + error.message;
                renderMessages();
            } finally {
                btn.disabled = false;
                saveChats();
            }
        }

        // Global key listeners
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
